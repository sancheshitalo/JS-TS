<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section class="container">
        <h1>
            Form. de Cadastro
        </h1>

        <p>
            Nenhum campo pode estar vazio
        </p>
        <p>
            Usuário só poderá conter letras e/ou números
        </p>
        <p>
            Usuário deverá ter entre 3 e 12 caracteres
        </p>
        <p>
            Senha precisa ter entre 6 e 12 caracteres
        </p>

        <form action="" method="POST" class="formulario">

            <label for="input1">Nome</label>
            <input type="text" id="nome" class="nome validar"><br>

            <label for="input2">Sobrenome</label>
            <input type="text" id="sobrenome" class="sobrenome validar"><br>

            <label for="input3">CPF</label>
            <input type="number" id="cpf" class="cpf validar" maxlength="11" pattern="[0-9]*"><br>

            <label for="input4">Usuário</label>
            <input type="text" id="usuario" class="usuario validar"><br>
            
            <label for="input5">Senha</label>
            <input type="password" id="senha" class="senha validar"><br>
            
            <label for="input6">Repetir Senha</label>
            <input type="password" id="repetir-senha" class="repetir-senha validar"><br>

            <button id="botaoEnviar">Enviar</button>

        </form>
    </section>

    <script src="./js/validaCPF.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
