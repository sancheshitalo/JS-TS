<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section class="container">
        <h1>
            Formulário de Cadastro
        </h1>

        <p>
            - Nenhum campo pode estar vazio
        </p>
        <p>
            - Usuário só poderá conter letras e/ou números
        </p>
        <p>
            - Usuário deverá ter entre 3 e 12 caracteres
        </p>
        <p>
            - Senha precisa ter entre 6 e 12 caracteres
        </p>

        <form action="">
            <label for="input1">Nome:</label>
            <input type="text" id="input1"><br>

            <label for="input2">Sobren:</label>
            <input type="text" id="input2"><br>

            <label for="input3">CPF:</label>
            <input type="text" id="input3"><br>

            <label for="input4">Usuário:</label>
            <input type="text" id="input4"><br>

            <button id="botaoEnviar">ENVIAR</button>
        </form>
    </section>

    <script src="./js/index.js"></script>
</body>
</html>
