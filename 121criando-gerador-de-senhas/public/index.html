<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <section class="container">

        <h1>GERADOR DE SENHAS</h1>

        <div class="resultado">Selecione as opções</div>

        <label for="qtd">Quantidade de Caracteres:</label>
        <input type="number" value="0" name="qtd-caracteres" id="qtd" max="15" min="0"><br>
        
        <label for="add-numero">Adicionar Números:</label>
        <input type="checkbox" class="checkbox" name="add-numero" id="add-numero"><br>

        <label for="add-maiusculas">Adicionar Maiúsculas:</label>
        <input type="checkbox" class="checkbox" name="add-maiusculas" id="add-maiusculas"><br>

        <label for="add-minusculas">Adicionar Minúsculas:</label>
        <input type="checkbox" class="checkbox" name="add-minusculas" id="add-minusculas"><br>
        
        <label for="add-simbolos">Adicionar Símbolos:</label>
        <input type="checkbox" class="checkbox" name="add-simbolos" id="add-simbolos"><br>

        <button id="enviar">Gerar Senha</button>

    </section>

    <script src="assets/js/bundle.js"></script>
</body>
</html>
</html>
